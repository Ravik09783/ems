
  <table class="table" style="background-color: black!important; color:white;">
    <thead>
      <tr>
        <th scope="col">Role id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let user of allEmp">
        <!-- <th scope="row">1</th> -->
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
      </tr>
      
    </tbody>
  </table>
