<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-12 abc text-center">
      <img src="../../../assets//img/logo.png" alt="" />
    </div>
    <div
      class="col-lg-4 col-md-6 col-sm-12 loginform"
      fxLayoutAlign="center center"
      fxLayout="column"
    >
      <form
        class="example-form shadow p-4"
        fxLayout="column"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="text-center lock">
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="text-center leginText">
          <div>Login Page</div>
        </div>

        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" email="true" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            minlength="6"
          />
        </mat-form-field>

        <button
          mat-button
          color="primary"
          class="btn btn-primary text-light py-1"
          type="submit"
        >
          Submit
        </button>

        <div class="signup">
          <small routerLink="/signup"> Sign Up Here</small>
        </div>
        
      </form>
    </div>
  </div>
</div>
