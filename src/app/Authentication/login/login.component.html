<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-sm-12 abc text-center">
      <img src="../../../assets//img/logo.png" alt="">
    </div>
    <div
      class="col-md-4 col-sm-12 loginform "
      fxLayoutAlign="center center"
      fxLayout="column"
    >
      <form
        class="example-form shadow p-4"
        fxLayout="column"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="text-center lock">
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="text-center leginText">
          <div>Login Page</div>
        </div>

        
        <mat-form-field >
          <mat-label>Select Your Role</mat-label>
          <mat-select [(value)]="selectedValue">
            <!-- <mat-option>None</mat-option> -->
            <mat-option  *ngFor="let brand of brands" [value]="brand.value">
               {{ brand.viewValue }}
              </mat-option>
            <!-- <mat-option value="option2">Manager</mat-option>
            <mat-option value="option3">HR</mat-option>
            <mat-option value="option4">Employee</mat-option> -->
          </mat-select>
        </mat-form-field>



        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email"
          email="true"/>
          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error> -->
          <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            minlength="8"
          />
        </mat-form-field>
        <button
          mat-button
          color="primary"
          class="btn btn-primary text-light py-1"
          type="submit"
        >
          Submit
        </button>
        <div class="signup">
          <small routerLink="/signup"> Sign Up Here</small>
    
          </div>
      </form>
     
    </div>
 
  </div>
</div>
<p id="p">{{selectedValue}}</p>
